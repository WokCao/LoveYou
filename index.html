<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&Q Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fdf2f8 0%, #ffffff 100%);
        }

        .heart {
            color: #f472b6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Title and Rabbit -->
        <div class="text-center mb-12">
            <div class="flex justify-center items-center mb-6">
                <span class="heart text-3xl mr-3">♥</span>
                <h1 class="text-6xl font-bold text-pink-600 tracking-wide">N&Q</h1>
                <span class="heart text-3xl ml-3">♥</span>
            </div>
            <img src="./rabbit.png" alt="Cute Rabbit"
                class="mx-auto rounded-full border-4 border-pink-200 shadow-lg mb-4 w-32">
            <p class="text-pink-500 text-xl font-medium">Our Special Menu</p>
        </div>

        <!-- Menu Items by Alphabet -->
        <div class="flex flex-col items-center justify-center">
            <div class="w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-pink-100 p-8">
                <div class="flex items-center justify-between mb-4">
                    <button id="slide-left" class="text-pink-400 hover:text-pink-600 text-3xl font-bold px-2 focus:outline-none">&#8592;</button>
                    <h1 id="menu-title" class="text-3xl font-bold text-pink-600 text-center flex-1">Breakfast</h1>
                    <button id="slide-right" class="text-pink-400 hover:text-pink-600 text-3xl font-bold px-2 focus:outline-none">&#8594;</button>
                </div>
                <div id="menu-alphabet" class="grid grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>

            <button id="pick-dish-btn"
                class="px-6 py-3 bg-pink-500 text-white rounded-full font-bold text-base lg:text-xl shadow-lg hover:bg-pink-600 transition disabled:opacity-60 disabled:cursor-not-allowed flex items-center gap-2 mx-auto mt-8">
                <span>Chọn món ăn chính</span>
            </button>

            <div id="love-message"
                class="justify-center mt-4 text-2xl font-bold text-pink-600 flex hidden items-center gap-2">
                <span>Anh yêu em nhiều lắm</span>
                <span class="heart text-3xl">♥</span>
            </div>

            <div class="w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-pink-100 p-8 mt-8">
                <h1 class="text-3xl font-bold text-pink-600 mb-4 text-center">Desserts</h1>
                <div id="dessert-alphabet" class="grid grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>
        </div>

        <!-- Footer Hearts -->
        <div class="text-center mt-8">
            <div class="flex justify-center space-x-4 text-2xl">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>
</body>
<script>

    // Menu data for each meal
    const menuData = [
        {
            title: 'Breakfast',
            menuByAlphabet: {
                A: [],
                B: ["Bánh mì xíu mại", "Bún bò Huế", "Bánh canh hẹ", "Bún chả cá", "Bún thịt nướng", "Bún riêu"],
                C: ["Cháo chay", "Cơm chay"],
                D: [],
                E: [],
                F: [],
                G: [],
                H: [],
                I: [],
                J: [],
                K: ["Khoai lang hấp"],
                L: [],
                M: ["Mì quảng", "Mì xào chay", "Mì gói (không cay)"],
                N: ["Nui nước"],
                O: [],
                P: ["Phở"],
                Q: [],
                R: [],
                S: ["Soup cua"],
                T: [],
                U: [],
                V: [],
                W: [],
                X: [],
                Y: [],
                Z: []
            }
        },
        {
            title: 'Lunch',
            menuByAlphabet: {
                A: [],
                B: [],
                C: ["Cà ri (Thai Express)", "Cơm gà hấp", "Cơm tấm"],
                D: [],
                E: [],
                F: [],
                G: [],
                H: ["Haidilao"],
                I: [],
                J: [],
                K: [],
                L: [],
                M: [],
                N: ["Nem nướng"],
                O: [],
                P: ["Pizza 4P's"],
                Q: [],
                R: [],
                S: [],
                T: [],
                U: [],
                V: [],
                W: [],
                X: [],
                Y: [],
                Z: []
            }
        },
        {
            title: 'Dinner',
            menuByAlphabet: {
                A: [],
                B: ["Bánh canh cua", "Bánh canh hẹ", "Bún chả cá", "Bún thịt nướng"],
                C: ["Chang Kang Kung", "Cơm gà hấp"],
                D: [],
                E: [],
                F: [],
                G: [],
                H: ["Haidilao", "Hủ tiếu mì khô"],
                I: [],
                J: [],
                K: ["King BBQ"],
                L: [],
                M: ["Mì Udon", "Mì ý", "Mì Ramen"],
                N: ["Nem nướng"],
                O: [],
                P: ["Pizza 4P's"],
                Q: [],
                R: [],
                S: [],
                T: ["Thịt nướng xiên que", "Thai Express"],
                U: [],
                V: [],
                W: [],
                X: [],
                Y: [],
                Z: []
            }
        }
    ];

    let currentMenuIdx = 0;
    const menuTitle = document.getElementById('menu-title');
    const menuContainer = document.getElementById('menu-alphabet');
    const slideLeftBtn = document.getElementById('slide-left');
    const slideRightBtn = document.getElementById('slide-right');

    function renderMenu(idx) {
        const { title, menuByAlphabet } = menuData[idx];
        menuTitle.textContent = title;
        menuContainer.innerHTML = '';
        Object.entries(menuByAlphabet).forEach(([letter, dishes]) => {
            if (!dishes.length) return;
            const section = document.createElement('div');
            section.className = 'mb-6';
            section.innerHTML = `
            <h2 class="text-sm lg:text-lg font-bold text-pink-600 mb-4 flex items-center">
                <span class="heart mr-2">♥</span>
                ${letter}
            </h2>
            <ul class="space-y-3">
                ${dishes.map(dish => `
                    <li class="text-gray-700 text-xs lg:text-lg hover:text-pink-600 transition-colors cursor-pointer flex items-center">
                        <span class="text-pink-300 mr-2">•</span>
                        ${dish}
                    </li>
                `).join('')}
            </ul>
        `;
            menuContainer.appendChild(section);
        });
    }

    if (slideLeftBtn && slideRightBtn) {
        slideLeftBtn.addEventListener('click', () => {
            currentMenuIdx = (currentMenuIdx - 1 + menuData.length) % menuData.length;
            renderMenu(currentMenuIdx);
        });
        slideRightBtn.addEventListener('click', () => {
            currentMenuIdx = (currentMenuIdx + 1) % menuData.length;
            renderMenu(currentMenuIdx);
        });
    }

    // Initial render
    renderMenu(currentMenuIdx);

    const dessertByAlphabet = {
        A: [],
        B: ["Bánh tráng trộn"],
        C: ["Chả cá Hàn Quốc"],
        D: ["Dâu"],
        E: [],
        F: [],
        G: [],
        H: [],
        I: [],
        J: [],
        K: ["Kem Dairy Queen"],
        L: [],
        M: ["Matcha coffee fusion"],
        N: ["Nước dừa", "Nho"],
        O: [],
        P: [],
        Q: [],
        R: [],
        S: [],
        T: ["Trà tắc", "Táo"],
        U: [],
        V: [],
        W: [],
        X: ["Xôi xoài"],
        Y: [],
        Z: []
    };



    const dessertsContainer = document.getElementById('dessert-alphabet');
    Object.entries(dessertByAlphabet).forEach(([letter, desserts]) => {
        if (!desserts.length) return;
        const section = document.createElement('div');
        section.className = 'mb-6';
        section.innerHTML = `
        <h2 class="text-sm lg:text-lg font-bold text-pink-600 mb-4 flex items-center">
            <span class="heart mr-2">♥</span>
            ${letter}
        </h2>
        <ul class="space-y-3">
            ${desserts.map(dessert => `
                <li class="text-gray-700 text-xs lg:text-lg hover:text-pink-600 transition-colors cursor-pointer flex items-center">
                    <span class="text-pink-300 mr-2">•</span>
                    ${dessert}
                </li>
            `).join('')}
        </ul>
    `;
        dessertsContainer.appendChild(section);
    });

    // Pick dish button logic (updated to work with sliding menu)
    function getMainDishElements() {
        return Array.from(document.querySelectorAll('#menu-alphabet li'));
    }
    const pickBtn = document.getElementById('pick-dish-btn');
    const loveMsg = document.getElementById('love-message');
    let pickInterval = null;
    let pickTimeout = null;
    function highlightDish(idx) {
        const mainDishElements = getMainDishElements();
        mainDishElements.forEach((el, i) => {
            el.classList.remove('text-green-500', 'font-extrabold', 'animate-pulse');
            el.style.transition = 'color 0.5s';
            if (i === idx) {
                el.classList.add('text-green-500', 'font-extrabold', 'animate-pulse');
            }
        });
    }
    function getRandomDishIdx() {
        const mainDishElements = getMainDishElements();
        if (mainDishElements.length === 0) return -1;
        return Math.floor(Math.random() * mainDishElements.length);
    }
    if (pickBtn) {
        pickBtn.addEventListener('click', () => {
            pickBtn.disabled = true;
            loveMsg.classList.remove('hidden');
            loveMsg.classList.add('animate-bounce');
            let currentIdx = null;
            pickInterval = setInterval(() => {
                const idx = getRandomDishIdx();
                highlightDish(idx);
                currentIdx = idx;
            }, 500);
            pickTimeout = setTimeout(() => {
                clearInterval(pickInterval);
                // Chọn món cuối cùng
                const idx = getRandomDishIdx();
                highlightDish(idx);
                pickBtn.disabled = false;
                loveMsg.classList.add('hidden');
            }, 5000);
        });
    }
</script>

</html>
